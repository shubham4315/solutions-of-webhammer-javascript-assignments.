<!doctype html>
<html>
<head>
<title>Slide show (6 images)</title>
<script>

var counter = 0

function changeIt() {

    counter++;
	if (counter == 1) {
		document.searchImage.src = "cq5dam.web.1200.675.jpeg"
		
	}
	else if (counter == 2) {
		document.searchImage.src = "game_of_thrones_queens_justice_review_dany.jpg"
	}
	else if (counter == 3 || counter==0) {
		document.searchImage.src = "natalie-dormer-in-game-of-thrones-hd-wallpaper-01.jpg"
	}
	else if (counter == 4) {
		document.searchImage.src = "images.jpg"
	}
	else if (counter == 5) {
		document.searchImage.src = "The-Crown-–-Game-of-Thrones-Wallpaper-HD.jpg"
	}
	else {
        document.searchImage.src = "599756.jpg"
    }

}
    
    function  changeItAgain(){
        
        counter--;
        if (counter == 5) {
		document.searchImage.src = "The-Crown-–-Game-of-Thrones-Wallpaper-HD.jpg"
	}
	else if (counter == 4) {
		document.searchImage.src = "images.jpg"
	}
	else if (counter == 3 ) {
		document.searchImage.src = "natalie-dormer-in-game-of-thrones-hd-wallpaper-01.jpg"
	}
	else if (counter == 2) {
		document.searchImage.src = "game_of_thrones_queens_justice_review_dany.jpg"
	}
	else if (counter == 1) {
		document.searchImage.src = "cq5dam.web.1200.675.jpeg"
	}
        else {
        document.searchImage.src = "599756.jpg"
    }

    }

</script>

</head>
<body>

<br><br><br>



<img src="599756.jpg" name="searchImage" width="700px" height="600px"><p>

<form>
<input type="button" value="Change Image" onClick="changeIt()">
</form>
    
<form>
<input type="button" value="Change Image back" onClick="changeItAgain()">
</form>




</body>
</html>
